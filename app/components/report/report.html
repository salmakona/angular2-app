<div class="col-xs-4">
    <div class="body_header">
        <div class="container">
             <div class="contact" style="float: right;height: auto;margin-top: -5%;margin-right: 37%;">
                <ul>
                    <li class="logout-bg" ><a [routerLink]="['/login']" class="logout-bg"></a></li>
                    <li class="admin-bg"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="body_content_view_main report_cont">
    <div class="report_cont_main">
        <div class="report_cont_main_title" [@Expanded]='state'>
            <div class="col-xs-12" [@FedInDown]='state'><img src="app/components/images/Reports-title.png" alt=""></div>
        </div>
        <div class="report_cont_main_body">
            <div class="location_box">
                <div class="col-xs-4" [@FedInUpOne]='state'><img src="app/components/images/previous_location.png" alt=""></div>
                <div class="col-xs-4" [@FedInUpTwo]='state'><img src="app/components/images/by_location.png" alt=""></div>
                <div class="col-xs-4" [@FedInUpThree]='state'><img src="app/components/images/all_location.png" alt=""></div>
            </div>
            <div class="search_report_area" [@Opacity]='state'>
                <div class="search_report_area_main">
                    <img src="app/components/images/search_r.png" alt="">
                    <h2>Search for Location by Name</h2>
                    <div class="search_report_area_main_secrch">
                        <input class="text_r" type="text" placeholder="Search">
                    </div>
                    <div class="view_all_report">
                    <span>
                        View All Locations<img src="app/components/images/viewall_arrow_r.png" alt="">
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
