
<div class="body_header">
    <div class="container">
         <div class="contact" style="float: right;height: auto;margin-top: -5%;margin-right: 37%;">
            <ul>
                <li class="logout-bg" ><a [routerLink]="['/login']" class="logout-bg"></a></li>
                <li class="admin-bg"></li>
            </ul>
        </div>
    </div>
</div>

<div class="body_content_view_main refill_cont">
    <div class="body_content_view_header_refill">
        <div class="col-xs-4">
            <img src="app/components/images/refills-tab-icon.png" alt="">
            <h2>Refills</h2>
        </div>
        <div class="col-xs-8">
            <div class="body_content_view_header_refill_search">
                <input id="searchBox" class="text_re" type="text"/>
                <input class="submit_re" type="submit" value="">
            </div>
        </div>
    </div>
    <div class="body_content_view_content">
        <div class="body_content_view_content_top_refill">
            <div class="col-xs-4">
                <h3>Refills Information</h3>
                <span class="refill_add"></span>
            </div>
            <div class="col-xs-8">
                <span>
                    View All Location<img src="app/components/images/View-All-Users-arrow-r.png" alt="">
                </span>
                <span>
                    <div id="current_page">1</div>
                    <img src="app/components/images/next-r.png"  alt="">
                    <img src="app/components/images/previous-r.png"  alt="">
                </span>
                <span id="total_items_text">Total User: 2447</span>
            </div>
        </div>
        <div class="body_content_view_content_top_refills">
            <table id="itemsTable" class="table table-bordered table-hover" width="auto">
                <thead item-width="100%">
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Cost</th>
                        <th>Percent</th>
                    </tr>
                </thead>
                <tbody item-width="100%">
                    <tr>
                         <form #f="ngForm">
                            <td class="first-td"><span class="minus-refill"></span>
                            <input type="text" placeholder="Globus"> </td>
                            <td><input type="text" placeholder=" 6/25/16"></td>
                            <td><input type="text" placeholder="$175.25"></td>
                            <td><input type="text" placeholder="5%"></td>
                         </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
