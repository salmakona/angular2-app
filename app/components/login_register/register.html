<div class="body_content_view_main index_cont">
        <div class="body_content_view_header">
            <div class="col-xs-4">
                <img src="app/components/images/items-tab-icon.png" alt="">
                <h2>Signup</h2>
            </div>
            <div class="col-xs-8">
                <div class="body_content_view_header_secrch">
                    <input id="searchBox" class="text" type="text" placeholder="Search for Item by Name, Category or Price">
                    <input class="submit" type="submit" value="">
                </div>
            </div>
        </div>
        <div class="body_content_view_content">
            <div class="body_content_view_content_top">
                <div class="col-xs-4"><h3>Signup</h3></div>
                    <div class="login jumbotron center-block">
                   
                    <form role="form" (submit)="signup($event, phoneno.value, password.value)">
                    <div class="form-group">
                        <label for="phoneno">Phone No</label>
                        <input type="text" #phoneno class="form-control" id="phoneno" placeholder="Phone No">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" #password class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    </div>
                      </div>
            </div>
